<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas FRP</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    /* Variáveis CSS para cores e valores comuns */
    :root {
        --primary-color: #1a73e8;
        --secondary-color: #333;
        --hover-color: #444;
        --white: #fff;
        --border-radius: 5px;
        --transition: 0.3s ease;
    }

    /* Estilos Base */
    body {
        font-family: 'Roboto', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
    }

    /* Estilos do Menu */
    .menu-button {
        display: none;
        background-color: var(--primary-color);
        color: var(--white);
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        text-align: left;
        font-size: 16px;
        font-weight: bold;
        position: relative;
    }

    .menu-button span,
    .menu-button span::before,
    .menu-button span::after {
        position: absolute;
        width: 20px;
        height: 2px;
        background-color: var(--white);
        transition: var(--transition);
    }

    .menu-button span {
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }

    .menu-button span::before,
    .menu-button span::after {
        content: '';
    }

    .menu-button span::before { top: -6px; }
    .menu-button span::after { top: 6px; }

    .menu.active .menu-button span {
        background-color: transparent;
    }

    .menu.active .menu-button span::before {
        transform: rotate(45deg);
        top: 0;
    }

    .menu.active .menu-button span::after {
        transform: rotate(-45deg);
        top: 0;
    }

    /* Seletor de Marca */
    .brand-selector {
        margin: 30px 0;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .brand-select {
        width: 100%;
        max-width: 300px;
        padding: 12px;
        border: 2px solid var(--primary-color);
        border-radius: var(--border-radius);
        font-size: 16px;
        background-color: var(--white);
        color: var(--secondary-color);
        transition: var(--transition);
    }

    .brand-select:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(26, 115, 232, 0.3);
    }

    /* Media Queries */
    @media screen and (max-width: 768px) {
        .menu-button {
            display: block;
        }

        .menu ul {
            display: none;
            flex-direction: column;
            padding: 0;
            margin: 0;
            background-color: var(--secondary-color);
        }

        .menu.active ul {
            display: block;
        }

        .menu li {
            width: 100%;
            border-bottom: 1px solid var(--hover-color);
        }

        .menu li a {
            color: var(--white);
            padding: 15px 20px;
            display: block;
            text-decoration: none;
            transition: var(--transition);
        }

        .menu li a:hover {
            background-color: var(--hover-color);
        }
    }
</style>
</head>
<body>
    <nav class="menu">
        <button class="menu-button">
            MASTER FRP
            <span></span>
        </button>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="consultas.html">Consultas</a></li>
            <li><a href="informacoes.html">Informações</a></li>
            <li><a href="sobre.html">Sobre</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Consulta de Suporte FRP</h1>
        
        <div class="brand-selector">
            <select id="brandSelect" class="brand-select" onchange="redirectToBrandPage(this.value)">
                <option value="">Selecione a Marca</option>
                <option value="samsung">Samsung</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="nokia">Nokia</option>
                <option value="lg">LG</option>
                <option value="motorola">Motorola</option>
                <option value="realme">Realme</option>
                <option value="infinix">Infinix</option>
                <option value="multilaser">Multilaser</option>
            </select>
        </div>
    </div>

    <script>
        // Menu button event
        document.querySelector('.menu-button').addEventListener('click', function(e) {
            e.stopPropagation();
            document.querySelector('.menu').classList.toggle('active');
        });
        
        // Evento de clique no documento para fechar o menu
        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.menu');
            const menuList = document.querySelector('.menu ul');
            const menuButton = document.querySelector('.menu-button');
            
            if (!menuList.contains(e.target) && !menuButton.contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    
        // Impede que cliques no menu fechem ele
        document.querySelector('.menu ul').addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Função de redirecionamento para página da marca
        function redirectToBrandPage(brand) {
            if (brand) {
                window.location.href = `${brand}-consulta.html`;
            }
        }
    </script>
</body>
</html>
